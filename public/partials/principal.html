<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="row">
    <div class="col-md-12">
    <form>
        <div class="input-group">
            
            <span class="input-group-btn"><a href="/fotos/" class="btn btn-primary">Nova Foto</a></span>
            <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" ng-model="filtro" ng-model-options="{ debounce: 500 }">
        </div>
    </form>
    </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
        <a href="/edit{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
        <button ng-click="remover(foto)" class="btn btn-danger btn-block">Excluir</button>
    </meu-painel>
</div>
